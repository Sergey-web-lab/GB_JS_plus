<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <input type="text" class="goods-search" v-model="searchLine">
            <button class="search-button" type="button" @click="filterGoods">Искать</button>
            <button class="cart-button" type="button" @click="isVisibleCartToggle">Корзина</button>
            <div class="cart" v-show="isVisibleCart">Cart is visible</div>
        </header>
        <main>
            <div class="goods-list">
                <div class="goods-item" v-for="good in filteredGoods">
                    <h3>{{ good.product_name }}</h3>
                    <p>{{ good.price }}</p>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="dist/build.js"></script>
</body>


</html>
